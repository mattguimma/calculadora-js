<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora em JavaScript</title>
</head>
<body>
    <main>
        <section id="calc">
            <div id="display"></div>
            <button onclick= calculator.ac()>AC</button>
            <button onclick= calculator.del()>DEL</button>
            <button onclick= calculator.division()>/</button>
            <button onclick = calculator.nextNum(1)>1</button>
            <button onclick = calculator.nextNum(2)>2</button>
            <button onclick = calculator.nextNum(3)>3</button>
            <button onclick= calculator.multiplication()>*</button>
            <button onclick = calculator.nextNum(4)>4</button>
            <button onclick = calculator.nextNum(5)>5</button>
            <button onclick = calculator.nextNum(6)>6</button>
            <button onclick= calculator.addition()>+</button>
            <button onclick = calculator.nextNum(7)>7</button>
            <button onclick = calculator.nextNum(8)>8</button>
            <button onclick = calculator.nextNum(9)>9</button>
            <button onclick= calculator.subtraction()>-</button>
            <button onclick = calculator.nextNum('.')>,</button>
            <button onclick = calculator.nextNum(0)>0</button>
            <button onclick= calculator.equals()>=</button>
        </section>
    </main>

    <script type="text/javascript"> 
        calculator.start();
    </script>
</body>
</html>
